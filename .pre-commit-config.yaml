repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: local
    hooks:
      - id: validate
        name: validate the gathering rules
        language: python
        additional_dependencies: ["jsonschema", "termcolor"]
        entry: ./validate.py
